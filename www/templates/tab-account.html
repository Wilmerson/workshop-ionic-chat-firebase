<ion-view view-title="Perfil">
  <!-- Conteudo  -->
  <ion-content scroll="false">
    <div ng-if="!user">
      <div id="my-card" class="card">
        <div class="item item-text-wrap">
          <p>Faça login fornecendo seu email e senha abaixo e clicando em <strong>Login</strong></p>
          <p>Ainda não tem uma conta? Clique em <strong>Cria uma conta</strong></p>
          <form ng-submit="login(user)">
            <div class="list">
              <label class="item item-input">
                <input type="email" ng-model="user.email" placeholder="E-mail" required>
              </label>
              <label class="item item-input">
                <input type="password" ng-model="user.password" placeholder="Senha" required>
              </label>
            </div>
            <button class="button button-block button-positive" type="submit">Login</button>
          </form>
          <a class="button button-block button-positive" ui-sref="tab.createAccount">
              Criar uma conta
          </a>
        </div>
      </div>
    </div>
    <div ng-if="user">
      <div id="my-card" class="card">
        <div class="item item-text-wrap">
          Usuário logado: {{user.password.email}}

          <button class="button button-block button-positive" type="button" ng-click="logout()">Sair da minha conta</button>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
