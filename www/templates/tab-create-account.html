<ion-view view-title="Nova conta">
  <ion-content>
    <div>
      <div class="card">
        <form ng-submit="createUser(user)">
          <div class="item item-text-wrap">
          <div class="list">
            <label class="item item-input">
              <input type="email" ng-model="user.email" placeholder="E-mail" required>
            </label>
            <label class="item item-input">
              <input type="password" ng-model="user.password" placeholder="Senha" required>
            </label>
          </div>
          <button class="button button-block button-positive" type="submit">Criar conta</button>
          </div>
        </form>
      </div>
    </div>
  </ion-content>
</ion-view>
