<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- API do Firebase -->
    <script src="lib/firebase/firebase.js"></script>
    <!-- Wrapper do Firebase para Angular -->
    <script src="lib/firebase/angularfire.min.js"></script>

    <!-- nossos arquivos js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-app="starter">
    <!--
      A nav bar será atualizada de acordo com a nageção do usuário.
    -->
    <ion-nav-bar class="top">
      <ion-nav-back-button></ion-nav-back-button>
    </ion-nav-bar>
    
    <!--
      As views serão renderizadas dentro do <ion-nav-view>.
      Os templates estão no diretório templates
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
